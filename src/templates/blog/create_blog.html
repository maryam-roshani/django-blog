{% extends 'base.html' %}
{% block content %}

<!-- Page header with logo and tagline-->

<!-- Page content-->


{% if not created %}



<div style='margin-top:30px; margin-left:30px; margin-bottom:30px;'>
    <form action='' method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button style='margin-top:10px;' type='submit' >Create post</button>
    </form>
</div>
{% else %}

<p>Your post was created.</p>
<a href='{{ object.slug }}/'>{{ object.topic }} - {{ object.title }}</a>

{% endif %}


{% endblock content %}
